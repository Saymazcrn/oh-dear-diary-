<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock - The Forgotten Journal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="landing">

  <div class="lamp"></div>

  <div class="landing-card">
    <form id="loginForm">
      <h2>Unlock the Journal</h2>

      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Unlock</button>
      <p id="message"></p>

      <button type="button" onclick="goHome()" class="btn secondary">
        Home
      </button>
    </form>
  </div>
<script>
  function goHome() {
    window.location.href = "index.html";
  }
</script>

  <script src="js/login.js"></script>
</body>
</html>
